<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
  </head>
  <body>
    <div><p class="title">CALCULATOR</p></div>
    <div>
      <p id="sum" class="sum"></p>
    </div>
    <div>
      <p>
        <button class="black" onclick="doCalc('1')">1</button>
        <button class="black" onclick="doCalc('2')">2</button>
        <button class="black" onclick="doCalc('3')">3</button>
        <button class="orange" onclick="doCalc(' + ')">+</button>
      </p>
      <p>
        <button class="black" onclick="doCalc('4')">4</button>
        <button class="black" onclick="doCalc('5')">5</button>
        <button class="black" onclick="doCalc('6')">6</button>
        <button class="orange" onclick="doCalc(' - ')">-</button>
      </p>
      <p>
        <button class="black" onclick="doCalc('7')">7</button>
        <button class="black" onclick="doCalc('8')">8</button>
        <button class="black" onclick="doCalc('9')">9</button>
        <button class="orange" onclick="doCalc(' * ')">*</button>
      </p>
      <p>
        <button class="black" onclick="doCalc('0')">0</button>
        <button class="black" onclick="doCalc('00')">00</button>
        <button class="black" onclick="doCalc('.')">.</button>
        <button class="orange" onclick="doCalc(' / ')">/</button>
      </p>
      <p>
        <button class="clear" onclick="calculation='';document.getElementById('sum').innerHTML=calculation; ">clear</button>
        <button class="orange" onclick="calculation=eval(calculation);document.getElementById('sum').innerHTML=calculation;">=</button>
        <button class="orange" onclick="doCalc('%')">%</button>
      </p>
    </div>
    <script>
      let calculation='';
      function doCalc(digit){
        calculation+=digit;
        document.getElementById('sum').innerHTML=calculation;
      }
    </script>
  </body>
</html>
